<body>
    <div id="Internal_Body">
        <div id="HTML_Heading">
            <header class="page-header">
                <h1>
                    Rues et Croisements de Rues de Schaerbeek
                </h1>
            </header>
            <br>
        </div>

        <div id="Region00">
            <div id="Region04">
                <div id="maCarte"></div>

        </div>

        <div id="Region01">
            <div class="container">
                <div class="row">
                    <div class="container">
                        <div class="row justify-content-center">
                            <label
                                style="font-size:1.2em; font-weight: bold; text-align: center; font-style:italic; background-color:white; color:black">
                                Rues à Schaerbeek
                            </label>
                            <p></p>
                        </div>
                    </div>

                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-6 mb-2">
                                <div class="d-flex align-items-center">
                                    <label for="Code_Roadway1030" class="form-label me-2"
                                        style="font-size: calc(0.5rem + 0.3vw); margin-bottom: 0;">
                                        Code_Voirie
                                    </label>
                                    <input type="text" class="form-control" id="Code_Roadway1030" placeholder="code..."
                                        disabled style="font-size: calc(0.5rem + 0.3vw);">
                                </div>
                            </div>

                            <div class="col-6 mb-2">
                                <div class="d-flex align-items-center">
                                    <label for="Code_Street1030" class="form-label me-2"
                                        style="font-size: calc(0.5rem + 0.3vw); margin-bottom: 0;">
                                        Code_Segment
                                    </label>
                                    <input type="text" class="form-control" id="Code_Street1030" placeholder="code..."
                                        disabled style="font-size: calc(0.5rem + 0.3vw);">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class=" container">
                        <div class="row justify-content-center">
                            <div class="col-6 mb-2">
                                <div class="d-flex align-items-center">
                                    <label for="TypeStreet" class="form-label me-2"
                                        style="font-size: calc(0.5rem + 0.3vw); margin-bottom: 0;">
                                        Type
                                    </label>
                                    <input type="text" class="form-control" id="TypeStreet" placeholder="type..."
                                        disabled style="font-size: calc(0.5rem + 0.3vw);">
                                </div>
                            </div>

                            <div class="col-6 mb-2">
                                <div class="d-flex align-items-center">
                                    <label for="SegmentLength" class="form-label me-2"
                                        style="font-size: calc(0.5rem + 0.3vw); margin-bottom: 0;">
                                        Segment_(m)
                                    </label>
                                    <input type="text" class="form-control" id="SegmentLength" placeholder="distance..."
                                        disabled style="font-size: calc(0.5rem + 0.3vw);">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-6 mb-2">
                                <label for="RoadwayName_FR" class="form-label"
                                    style="font-size: calc(0.5rem + 0.3vw)">Rues principal</label>
                                <input class="form-control" list="datalist_StreetFR_01" id="RoadwayName_FR"
                                    placeholder="rue 1030..." style="font-size: calc(0.4rem + 0.3vw); height: 30px;">
                                <datalist id="datalist_StreetFR_01"></datalist>
                            </div>

                            <div class="col-6 mb-2">
                                <label for="RoadwayName_NL" class="form-label"
                                    style="font-size: calc(0.5rem + 0.3vw)">Nom Voirie NL</label>
                                <input type="text" class="form-control" id="RoadwayName_NL"
                                    placeholder="nom voirie NL..." disabled style="font-size: calc(0.4rem + 0.3vw)">
                            </div>
                        </div>

                        <div class="row justify-content-center">
                            <div class="col-6 mb-2">
                                <label for="RoadwayName_FR_D" class="form-label"
                                    style="font-size: calc(0.5rem + 0.3vw)">Debut Tronçon</label>
                                <input class="form-control" list="datalist_StreetFR_02" id="RoadwayName_FR_D"
                                    placeholder="rue 1030..." style="font-size: calc(0.4rem + 0.3vw); height: 30px;">
                                <datalist id="datalist_StreetFR_02"></datalist>
                            </div>

                            <div class="col-6 mb-2">
                                <label for="RoadwayName_FR_F" class="form-label"
                                    style="font-size: calc(0.5rem + 0.3vw)">Fin Tronçon</label>
                                <input class="form-control" list="datalist_StreetFR_02" id="RoadwayName_FR_F"
                                    placeholder="rue 1030..." style="font-size: calc(0.4rem + 0.3vw); height: 30px;">
                                <datalist id="datalist_StreetFR_02"></datalist>
                            </div>
                        </div>
                    </div>

                    <hr size=4>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-3 mb-3">
                                <button id="btnSaveData" type="button" class="btn btn-success btn-sm"
                                    onclick="SearchData_StreetSurfaces()">Intersection</button>
                            </div>
                            <div class="col-3 mb-3">
                                <button id="btnReturn" type="button" class="btn btn-primary btn-sm"
                                    style="background-color: #6b8ee0; border-color: #6b8ee0;" role="button"
                                    onclick="Return()">Clear</button>
                            </div>
                        </div>
                    </div>
                    <hr size=4>

                    <div class="container">
                        <div class="row justify-content-center">
                            <label
                                style="font-size:1.2em; font-weight: bold; text-align: center; font-style:italic; background-color:white; color:black">
                                Croisement de rues à Schaerbeek (Nodes)
                            </label>
                            <p></p>
                        </div>
                    </div>

                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-5 mb-2">
                                <div class="d-flex align-items-center">
                                    <label for="Code_Node1030" class="form-label me-2"
                                        style="font-size: calc(0.5rem + 0.3vw); margin-bottom: 0;">
                                        Code_Node
                                    </label>
                                    <input type="text" class="form-control" id="Code_Node1030" placeholder="code..."
                                        disabled style="font-size: calc(0.5rem + 0.3vw);">
                                </div>
                            </div>

                            <div class="col-5 mb-2">
                                <div class="d-flex align-items-center">
                                    <label for="Number_SharedStreet1030" class="form-label me-2"
                                        style="font-size: calc(0.5rem + 0.3vw); margin-bottom: 0;">
                                        Total_Rues
                                    </label>
                                    <input type="text" class="form-control" id="Number_SharedStreet1030"
                                        placeholder="total..." disabled style="font-size: calc(0.5rem + 0.3vw);">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="container"></div>
                    <div class="col-12 mb-2">
                        <label for="Code_SharedStreet1030" class="form-label"
                            style="font-size: calc(0.5rem + 0.3vw)">Code de Rues Partagée</label>
                        <input type="text" class="form-control" id="Code_SharedStreet1030"
                            placeholder="code rue partagée..." disabled
                            style="font-size: calc(0.5rem + 0.3vw); height: 40px;">
                    </div>

                    <div class="col-12 mb-2">
                        <label for="Name_SharedStreet1030" class="form-label" style="font-size: calc(0.5rem + 0.3vw);">
                            Nom de Rues Partagée
                        </label>
                        <textarea class="form-control" id="Name_SharedStreet1030" placeholder="nom rue partagée..."
                            disabled rows="3" style="font-size: calc(0.5rem + 0.3vw); height: 100px;"></textarea>
                    </div>

                    <hr size=4>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-5 mb-2">
                                <button id="btnProjectsChantiers" type="button" class="btn btn-success btn-sm"
                                    style="background-color: #d453a7; border-color: #d453a7"
                                    onclick="ProjectsChantiers()">Projects
                                    Chantiers</button>
                            </div>
                        </div>
                    </div>
                    <hr size=4>
                </div>
            </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var fields = [
                'Code_Roadway1030', 'Code_Street1030', 'RoadwayName_FR',
                'RoadwayName_NL', 'TypeStreet', 'SegmentLength',
                'Code_Node1030', 'Code_SharedStreet1030',
                'Name_SharedStreet1030', 'Number_SharedStreet1030',
                'RoadwayName_FR_D', 'RoadwayName_FR_F',
            ];
            fields.forEach(function (id) {
                var val = localStorage.getItem(id + "_0");
                if (val && document.getElementById(id)) {
                    document.getElementById(id).value = val;
                }
            });
            localStorage.clear();
        });

        function ProjectsChantiers() {
            window.open("Carte_ProjectsChantiers1030_StreetSurfaces_02.html");
            window.close();
        }

        function Return() {
            window.location.href = "Carte_ProjectsChantiers1030_StreetSurfaces_00.html";
        }
